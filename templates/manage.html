<!DOCTYPE html>
<html>
<head>
    <title>Manage QR Codes</title>
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        .header p {

            font-size: 1rem;
            font-weight: 400;

        .nav-links {

        }
        .nav-links a {

            text-decoration: none;

        }
        .nav-links a:hover { 
            color: #1a1a1a;

            color: #1a1a1a;
        }

            text-align: center;

        .url-cell {

        }

        }
        
        .btn-secondary {

        }
        
        .btn-secondary:hover {

        }
        
        .btn-danger {

            border-radius: 6px;

        .edit-form input:focus {
            outline: none;

        }
        
        .edit-actions {
            display: flex;

            margin-top: 16px;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        .search-container {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;

            border-radius: 8px;
            font-size: 0.9em;
            transition: border-color 0.2s;

        .search-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .bulk-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;

            color: #1a1a1a;

        }
        
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;

            background: white;

            flex: 1;

            display: flex;
            justify-content: space-between;

            padding: 6px 0;
            font-size: 14px;
        }
        
        .trend-date {
            color: #495057;
        }
        
        .trend-count {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .system-info {
            font-size: 14px;
        }
        
        .system-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f1f3f4;

        .system-item:last-child {

        .system-label {

        @media (max-width: 768px) {

<body>
<div class="container">
    <div class="nav-links">
        <a href="/">Generate QR Code</a>
        <a href="/manage" class="active">Manage QR Codes</a>
    </div>
    
    <div class="header">
        <h1>Manage QR Codes</h1>
        <p>View, edit, and manage all your generated QR codes</p>
    </div>
    
    <div class="stats" id="stats">
        <div class="stat-card">
            <div class="stat-number" id="total-count">0</div>
            <div class="stat-label">Total QR Codes</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="total-downloads">0</div>
            <div class="stat-label">Total Downloads</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="average-downloads">0</div>
            <div class="stat-label">Avg Downloads</div>
        </div>
    </div>
    
    <!-- Analytics Dashboard -->
    <div class="analytics-section">
        <h3>Analytics Dashboard</h3>
        <div class="analytics-grid">
            <div class="analytics-card">
                <h4>Popular URLs</h4>
                <div id="popular-urls" class="popular-urls-list">
                    <div class="loading">Loading...</div>
                </div>
            </div>
            <div class="analytics-card">
                <h4>Creation Trend</h4>
                <div id="creation-trend" class="trend-chart">
                    <div class="loading">Loading...</div>
                </div>
            </div>
            <div class="analytics-card">
                <h4>System Resources</h4>
                <div id="system-resources" class="system-info">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search QR codes..." class="search-input">
            <button onclick="exportToCSV()" class="btn btn-secondary">Export CSV</button>
        </div>
        <div class="bulk-controls" id="bulkControls" style="display: none;">
            <button onclick="selectAll()" class="btn btn-secondary">Select All</button>
            <button onclick="deselectAll()" class="btn btn-secondary">Deselect All</button>
            <button onclick="deleteSelected()" class="btn btn-danger">Delete Selected</button>
            <span id="selectedCount" class="selected-count">0 selected</span>
        </div>
    </div>
    
    <div id="stored-links">
        <div class="no-data">Loading QR codes...</div>
    </div>
</div>

<script>
function loadStoredLinks() {
    fetch('/api/stored-links')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('stored-links');
            const totalCount = document.getElementById('total-count');
            const totalDownloads = document.getElementById('total-downloads');
            const averageDownloads = document.getElementById('average-downloads');
            
            // Update statistics
            const totalDownloadCount = data.reduce((sum, item) => sum + (item.download_count || 0), 0);
            const avgDownloads = data.length > 0 ? Math.round((totalDownloadCount / data.length) * 100) / 100 : 0;
            totalCount.textContent = data.length;
            totalDownloads.textContent = totalDownloadCount;
            averageDownloads.textContent = avgDownloads;
            
            if (data.length === 0) {
                container.innerHTML = '<div class="no-data">No QR codes stored yet. <a href="/">Create your first QR code</a></div>';
                return;
            }
            
            let html = `
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="checkbox-cell"><input type="checkbox" id="selectAllCheckbox" onchange="toggleSelectAll()"></th>
                                    <th>Name</th>
                                    <th>URL</th>
                                    <th>Created</th>
                                    <th>Downloads</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="qrTableBody">
                `;
            
            window.allQRData = data; // Store for filtering
            data.forEach(item => {
                html += `
                    <tr class="qr-row" data-name="${(item.name || 'Unnamed QR Code').toLowerCase()}" data-url="${item.url.toLowerCase()}" data-code="${item.code}" id="item-${item.code}">
                        <td class="checkbox-cell">
                            <input type="checkbox" class="row-checkbox" value="${item.code}" onchange="updateBulkControls()">
                        </td>
                        <td>
                            <div class="qr-name">${item.name || 'Unnamed QR Code'}</div>
                            <div class="qr-code">${item.code}</div>
                        </td>
                        <td class="url-cell">
                            <a href="${item.url}" target="_blank" class="url-link">${item.url}</a>
                            <br>
                            <a href="${item.short_url}" target="_blank" class="short-link">${item.short_url}</a>
                        </td>
                        <td class="date-cell">${item.created}</td>
                        <td class="downloads-cell">${item.downloads}</td>
                        <td class="actions-cell">
                            <button class="btn" onclick="toggleEdit('${item.code}')">Edit</button>
                            <a href="/download/${item.code}" download="qr_${item.code}.png" class="btn" onclick="trackDownload()">Download</a>
                            <button class="btn" onclick="copyToClipboard('${item.short_url}')">Copy</button>
                            <button class="btn btn-danger" onclick="deleteQRCode('${item.code}')">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <div id="edit-${item.code}" class="edit-form">
                                <input type="text" id="new-name-${item.code}" value="${item.name || ''}" placeholder="QR Code Name">
                                <input type="text" id="new-url-${item.code}" value="${item.url}" placeholder="Target URL">
                                <div class="edit-actions">
                                    <button class="btn" onclick="updateQRCode('${item.code}')">Save Changes</button>
                                    <button class="btn" onclick="toggleEdit('${item.code}')">Cancel</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = html;
        })
        .catch(error => {
            console.error('Error loading QR codes:', error);
            document.getElementById('stored-links').innerHTML = '<div class="no-data">Error loading QR codes. Please refresh the page.</div>';
        });
}

function toggleEdit(code) {
    const editForm = document.getElementById(`edit-${code}`);
    editForm.style.display = editForm.style.display === 'none' ? 'block' : 'none';
}

function updateQRCode(code) {
    const newName = document.getElementById(`new-name-${code}`).value;
    const newUrl = document.getElementById(`new-url-${code}`).value;
    
    if (!newName.trim() || !newUrl.trim()) {
        alert('Please fill in both name and URL fields.');
        return;
    }
    
    fetch(`/api/update-qr/${code}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name: newName, url: newUrl})
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('QR Code updated successfully!');
            toggleEdit(code);
            loadStoredLinks();
        } else {
            alert('Error updating QR Code: ' + data.error);
        }
    })
    .catch(error => {
        alert('Error updating QR Code: ' + error.message);
    });
}

function deleteQRCode(code) {
    if (confirm('Are you sure you want to delete this QR code? This action cannot be undone.')) {
        fetch(`/api/delete-qr/${code}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('QR Code deleted successfully!');
                loadStoredLinks();
            } else {
                alert('Error deleting QR Code: ' + data.error);
            }
        })
        .catch(error => {
            alert('Error deleting QR Code: ' + error.message);
        });
    }
}

function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(function() {
        alert('Link copied to clipboard!');
    }).catch(function(err) {
        console.error('Could not copy text: ', err);
        alert('Failed to copy link to clipboard.');
    });
}

// Search functionality
function setupSearch() {
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const rows = document.querySelectorAll('.qr-row');
        
        rows.forEach(row => {
            const name = row.dataset.name;
            const url = row.dataset.url;
            const isVisible = name.includes(searchTerm) || url.includes(searchTerm);
            row.style.display = isVisible ? '' : 'none';
            
            // Also hide/show the edit row
            const editRow = row.nextElementSibling;
            if (editRow && editRow.querySelector('.edit-form')) {
                editRow.style.display = isVisible ? '' : 'none';
            }
        });
    });
}

// Bulk operations
function toggleSelectAll() {
    const selectAllCheckbox = document.getElementById('selectAllCheckbox');
    const rowCheckboxes = document.querySelectorAll('.row-checkbox');
    
    rowCheckboxes.forEach(checkbox => {
        checkbox.checked = selectAllCheckbox.checked;
    });
    
    updateBulkControls();
}

function selectAll() {
    const rowCheckboxes = document.querySelectorAll('.row-checkbox');
    const selectAllCheckbox = document.getElementById('selectAllCheckbox');
    
    rowCheckboxes.forEach(checkbox => {
        checkbox.checked = true;
    });
    selectAllCheckbox.checked = true;
    
    updateBulkControls();
}

function deselectAll() {
    const rowCheckboxes = document.querySelectorAll('.row-checkbox');
    const selectAllCheckbox = document.getElementById('selectAllCheckbox');
    
    rowCheckboxes.forEach(checkbox => {
        checkbox.checked = false;
    });
    selectAllCheckbox.checked = false;
    
    updateBulkControls();
}

function updateBulkControls() {
    const checkedBoxes = document.querySelectorAll('.row-checkbox:checked');
    const bulkControls = document.getElementById('bulkControls');
    const selectedCount = document.getElementById('selectedCount');
    
    if (checkedBoxes.length > 0) {
        bulkControls.style.display = 'flex';
        selectedCount.textContent = `${checkedBoxes.length} selected`;
    } else {
        bulkControls.style.display = 'none';
    }
    
    // Update select all checkbox state
    const allCheckboxes = document.querySelectorAll('.row-checkbox');
    const selectAllCheckbox = document.getElementById('selectAllCheckbox');
    
    if (checkedBoxes.length === allCheckboxes.length && allCheckboxes.length > 0) {
        selectAllCheckbox.checked = true;
        selectAllCheckbox.indeterminate = false;
    } else if (checkedBoxes.length > 0) {
        selectAllCheckbox.checked = false;
        selectAllCheckbox.indeterminate = true;
    } else {
        selectAllCheckbox.checked = false;
        selectAllCheckbox.indeterminate = false;
    }
}

function deleteSelected() {
    const checkedBoxes = document.querySelectorAll('.row-checkbox:checked');
    const codes = Array.from(checkedBoxes).map(cb => cb.value);
    
    if (codes.length === 0) return;
    
    if (confirm(`Are you sure you want to delete ${codes.length} QR code(s)?`)) {
        codes.forEach(code => {
            deleteQRCode(code);
        });
    }
}

// CSV Export
function exportToCSV() {
    if (!window.allQRData || window.allQRData.length === 0) {
        alert('No data to export');
        return;
    }
    
    const headers = ['Name', 'Description', 'URL', 'Short URL', 'Created Date', 'Downloads'];
    const csvContent = [headers.join(',')];
    
    window.allQRData.forEach(item => {
        const row = [
            `"${(item.name || 'Unnamed QR Code').replace(/"/g, '""')}"`,
            `"${(item.description || '').replace(/"/g, '""')}"`,
            `"${item.url.replace(/"/g, '""')}"`,
            `"${item.short_url.replace(/"/g, '""')}"`,
            `"${new Date(item.created_at).toLocaleDateString()}"`,
            item.download_count || 0
        ];
        csvContent.push(row.join(','));
    });
    
    const blob = new Blob([csvContent.join('\n')], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `qr-codes-${new Date().toISOString().split('T')[0]}.csv`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);
}

// Analytics tracking
function trackDownload() {
    const analytics = JSON.parse(localStorage.getItem('qrAnalytics') || '{}');
    const today = new Date().toISOString().split('T')[0];
    
    if (!analytics[today]) {
        analytics[today] = {
            qr_generated: 0,
            qr_downloaded: 0,
            popular_urls: {},
            peak_hours: {}
        };
    }
    
    analytics[today].qr_downloaded++;
    localStorage.setItem('qrAnalytics', JSON.stringify(analytics));
}

// System monitoring
function getSystemStats() {
    const stats = {
        timestamp: new Date().toISOString(),
        memory: {
            used: performance.memory ? Math.round(performance.memory.usedJSHeapSize / 1024 / 1024) + ' MB' : 'N/A',
            total: performance.memory ? Math.round(performance.memory.totalJSHeapSize / 1024 / 1024) + ' MB' : 'N/A'
        },
        qrCount: window.allQRData ? window.allQRData.length : 0,
        connection: navigator.connection ? {
            type: navigator.connection.effectiveType,
            downlink: navigator.connection.downlink + ' Mbps'
        } : 'N/A'
    };
    
    console.log('System Stats:', stats);
    return stats;
}

// Load analytics data
async function loadAnalytics() {
    try {
        const response = await fetch('/api/analytics');
        const data = await response.json();
        
        if (data.error) {
            console.error('Analytics error:', data.error);
            return;
        }
        
        // Update popular URLs
        const popularUrlsContainer = document.getElementById('popular-urls');
        if (data.popular_urls && data.popular_urls.length > 0) {
            popularUrlsContainer.innerHTML = data.popular_urls.map(([url, count]) => `
                <div class="url-item">
                    <div class="url-text" title="${url}">${url.length > 40 ? url.substring(0, 40) + '...' : url}</div>
                    <div class="url-count">${count}</div>
                </div>
            `).join('');
        } else {
            popularUrlsContainer.innerHTML = '<div class="loading">No data available</div>';
        }
        
        // Update creation trend
        const creationTrendContainer = document.getElementById('creation-trend');
        if (data.creation_trend && data.creation_trend.length > 0) {
            creationTrendContainer.innerHTML = data.creation_trend.slice(-7).map(([date, count]) => `
                <div class="trend-item">
                    <div class="trend-date">${date}</div>
                    <div class="trend-count">${count}</div>
                </div>
            `).join('');
        } else {
            creationTrendContainer.innerHTML = '<div class="loading">No data available</div>';
        }
        
    } catch (error) {
        console.error('Failed to load analytics:', error);
        document.getElementById('popular-urls').innerHTML = '<div class="loading">Failed to load</div>';
        document.getElementById('creation-trend').innerHTML = '<div class="loading">Failed to load</div>';
    }
}

// Display system resources
function displaySystemResources() {
    const systemInfo = getSystemStats();
    const systemResourcesContainer = document.getElementById('system-resources');
    
    systemResourcesContainer.innerHTML = `
        <div class="system-item">
            <div class="system-label">Memory Usage</div>
            <div class="system-value">${systemInfo.memory.used}</div>
        </div>
        <div class="system-item">
            <div class="system-label">Total Memory</div>
            <div class="system-value">${systemInfo.memory.total}</div>
        </div>
        <div class="system-item">
            <div class="system-label">QR Codes</div>
            <div class="system-value">${systemInfo.qrCount}</div>
        </div>
        <div class="system-item">
            <div class="system-label">Connection</div>
            <div class="system-value">${typeof systemInfo.connection === 'object' ? systemInfo.connection.type : systemInfo.connection}</div>
        </div>
        <div class="system-item">
            <div class="system-label">Last Updated</div>
            <div class="system-value">${new Date().toLocaleTimeString()}</div>
        </div>
    `;
}

document.addEventListener('DOMContentLoaded', function() {
    loadStoredLinks();
    setupSearch();
    loadAnalytics();
    displaySystemResources();
    
    // Log system stats every 30 seconds
    setInterval(getSystemStats, 30000);
    getSystemStats(); // Initial call
    
    // Refresh analytics every 60 seconds
    setInterval(loadAnalytics, 60000);
    
    // Refresh system resources every 30 seconds
    setInterval(displaySystemResources, 30000);
});
